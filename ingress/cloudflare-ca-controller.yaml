apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: origin-ca-issuer
spec:
  interval: 24h
  url: oci://ghcr.io/cloudflare/origin-ca-issuer-charts/origin-ca-issuer
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  ref:
    semver: "0.6.x"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: origin-ca-issuer
spec:
  interval: 12h
  install:
    strategy:
      name: RetryOnFailure
      retryInterval: 2m
  upgrade:
    strategy:
      name: RetryOnFailure
      retryInterval: 3m
  chartRef:
    kind: OCIRepository
    name: origin-ca-issuer
  values:
    certmanager:
      namespace: ingress
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: cloudflare-orign-ca
  namespace: ingress
spec:
  interval: 24h
  ref:
    branch: trunk
  url: https://github.com/cloudflare/origin-ca-issuer.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflare-orign-ca-crds
  namespace: ingress
spec:
  interval: 10m0s
  path: deploy/crds
  prune: true
  sourceRef:
    kind: GitRepository
    name: cloudflare-orign-ca
