apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-flux-receivers
spec:
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchExpressions:
              - key: name
                operator: In
                values:
                  - "ingress"
  podSelector:
    matchLabels:
      app: notification-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: flux-receivers
spec:
  parentRefs:
    - name: cloudflare
  hostnames:
    - "flux-receiver.kbs610.click"
  rules:
    - backendRefs:
        - name: webhook-receiver
          namespace: flux-system
          port: 80
    - filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: cloudflare
