apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: flux-receivers
  namespace: flux-system
spec:
  parentRefs:
    - name: cloudflare
      namespace: ingress
  hostnames:
    - "flux-receiver.kbs610.click"
  rules:
    - backendRefs:
        - name: webhook-receiver
          namespace: flux-system
          port: 80
---
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: flux-system
  namespace: flux-system
spec:
  resources:
    - kind: GitRepository
      name: flux-system
  events:
    - "push"
  type: github
  secretRef:
    name: webhook-token
