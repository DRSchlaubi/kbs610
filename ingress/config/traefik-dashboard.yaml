apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-dashboard
  namespace: ingress
spec:
  parentRefs:
    - name: cloudflare
  hostnames:
    - "traefik.kbs610.click"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: dashboard@internal
          kind: TraefikService
          group: traefik.io
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: api@internal
          kind: TraefikService
          group: traefik.io
