apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 24h
  url: https://cloudnative-pg.github.io/charts
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmChart
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  interval: 24h
  chart: cloudnative-pg
  sourceRef:
    kind: HelmRepository
    name: cnpg
  version: 0.x
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  interval: 12h
  install:
    strategy:
      name: RetryOnFailure
      retryInterval: 2m
  upgrade:
    strategy:
      name: RetryOnFailure
      retryInterval: 3m
  chartRef:
    kind: HelmChart
    name: cloudnative-pg
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmChart
metadata:
  name: plugin-barman-cloud
  namespace: cnpg-system
spec:
  interval: 24h
  chart: plugin-barman-cloud
  sourceRef:
    kind: HelmRepository
    name: cnpg
  version: 0.x
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: barman-cloud
  namespace: cnpg-system
spec:
  interval: 12h
  install:
    strategy:
      name: RetryOnFailure
      retryInterval: 2m
  upgrade:
    strategy:
      name: RetryOnFailure
      retryInterval: 3m
  chartRef:
    kind: HelmChart
    name: plugin-barman-cloud
  values:
    fullnameOverride: barman-cloud
